<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steganography Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--bs-body-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dark-toggle {
      display: flex;
      justify-content: end;
      margin-bottom: 10px;
    }
    .form-switch .form-check-input {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-toggle">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">🌙 Dark Mode</label>
      </div>
    </div>

    <h2 class="mb-4 text-center">🕵️‍♂️ Steganography Tool</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose Mode:</label>
        <select name="mode" class="form-select" required>
          <option value="encode">Encode Message</option>
          <option value="decode">Decode Message</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image:</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3" id="messageBox">
        <label class="form-label">Enter Message:</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Type your secret message..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">🚀 Submit</button>
    </form>

    {% if result %}
      <div class="alert alert-success mt-4">
        🔓 <strong>Hidden Message Found:</strong><br>
        <div id="decodedMessage">{{ result }}</div>
      </div>
    {% endif %}
  </div>

  <script>
    // Show/hide message box
    const modeSelect = document.querySelector('select[name="mode"]');
    const messageBox = document.getElementById('messageBox');
    modeSelect.addEventListener('change', () => {
      messageBox.style.display = modeSelect.value === 'decode' ? 'none' : 'block';
    });
    modeSelect.dispatchEvent(new Event('change')); // initialize

    // Dark Mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-bs-theme', toggle.checked ? 'dark' : 'light');
    });

    // Optional: Keep theme preference in local storage
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        toggle.checked = true;
      }
    });
    toggle.addEventListener('change', () => {
      localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
    });
  </script>
</body>
</html>

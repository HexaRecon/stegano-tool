<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steganography Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: var(--bs-body-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.6s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dark-toggle {
      display: flex;
      justify-content: end;
      margin-bottom: 10px;
    }
    .form-switch .form-check-input {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-toggle">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">üåô Dark Mode</label>
      </div>
    </div>

    <h2 class="mb-4 text-center">üïµÔ∏è‚Äç‚ôÇÔ∏è Steganography Tool</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose Mode:</label>
        <select name="mode" class="form-select" required id="modeSelect">
          <option value="encode">Encode Message</option>
          <option value="decode">Decode Message</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image:</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>

      <!-- Bit depth selection -->
      <div class="mb-3" id="bitDepthBox">
        <label class="form-label">Bit Depth (per color channel):</label>
        <select name="bit_depth" class="form-select">
          <option value="1" selected>1-bit (least detectable)</option>
          <option value="2">2-bit</option>
          <option value="3">3-bit</option>
          <option value="4">4-bit (maximum capacity)</option>
        </select>
      </div>

      <!-- Message Input -->
      <div class="mb-3" id="messageBox">
        <label class="form-label">Enter Message:</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Type your secret message..."></textarea>
      </div>

      <!-- File Input for text file -->
      <div class="mb-3" id="fileBox">
        <label class="form-label">Or Upload .txt File (Optional):</label>
        <input type="file" name="message_file" class="form-control" accept=".txt">
      </div>

      <!-- Encryption key -->
      <div class="mb-3" id="keyBox">
        <label class="form-label">Encryption Key (optional):</label>
        <input type="text" name="key" class="form-control" placeholder="Enter encryption key for added security">
      </div>

      <button type="submit" class="btn btn-primary w-100">üöÄ Submit</button>
    </form>

    {% if result %}
      <div class="alert alert-success mt-4">
        üîì <strong>Hidden Message Found:</strong><br>
        <div id="decodedMessage">{{ result }}</div>
      </div>
    {% endif %}
  </div>

  <script>
    const modeSelect = document.getElementById('modeSelect');
    const messageBox = document.getElementById('messageBox');
    const fileBox = document.getElementById('fileBox');
    const keyBox = document.getElementById('keyBox');
    const bitDepthBox = document.getElementById('bitDepthBox');

    function updateUI() {
      const isDecode = modeSelect.value === 'decode';
      messageBox.style.display = fileBox.style.display = keyBox.style.display = bitDepthBox.style.display = isDecode ? 'none' : 'block';
    }

    modeSelect.addEventListener('change', updateUI);
    updateUI(); // Initialize on load

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
      localStorage.setItem('theme', theme);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        toggle.checked = true;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steganography Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üïµÔ∏è‚Äç‚ôÇÔ∏è Steganography Tool</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose Mode:</label>
        <select name="mode" class="form-select" required>
          <option value="encode">Encode Message</option>
          <option value="decode">Decode Message</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image:</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3" id="messageBox">
        <label class="form-label">Enter Message:</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Type your secret message..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    {% if result %}
      <div class="alert alert-success mt-4">
        üîì <strong>Hidden Message Found:</strong><br>
        <div id="decodedMessage">{{ result }}</div>
      </div>
      <script>
        setTimeout(() => {
          document.querySelector('.alert').style.display = 'none';
        }, 20000); // Hide after 20 seconds
      </script>
    {% endif %}
  </div>

  <script>
    // Hide message box if decode selected
    const modeSelect = document.querySelector('select[name="mode"]');
    const messageBox = document.getElementById('messageBox');

    function toggleMessageBox() {
      if (modeSelect.value === 'decode') {
        messageBox.style.display = 'none';
      } else {
        messageBox.style.display = 'block';
      }
    }

    modeSelect.addEventListener('change', toggleMessageBox);
    toggleMessageBox(); // initial load
  </script>
</body>
</html>
